<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'ProbeRequest');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
          [{v:'Probe Request', f:'Probe Request<div style="color:red; font-style:italic"></div>'},
           '', 'List of Probe Requests'],
           
          <!--start-->
['D-Link_DIR-816', 'Probe Request', ''],['10:02:b5:63:49:ad','Natasha',''],
<!--replaceme-->
        
        
        ]);

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {allowHtml:true});
      }
   </script>
    </head>
  <body>
	  
	  <h1 align="center">Wireless Probe Requests</h1>
	 <br><br>
	  
    <div id="chart_div"></div>
    <br><br>
    <div align="center">
  <p><font color="red">Above List of Devices Searching <br>for the Same Access Points SSID</font></p>
</div> 
    
  </body>
</html>
