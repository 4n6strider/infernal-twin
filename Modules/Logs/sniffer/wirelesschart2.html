<html>
  <head>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['SSID', 'Data Trs', 'Connected Devices', 'SSID',     'Beacon'],
        
        
        <!--start-->
['entropy1337',-50,5,'entropy1337',-50],

<!--replaceme-->
             ]);
        //data.addColumn('string','BSSID');

      var options = {
        //colorAxis: {colors: ['yellow', 'red']}
        title: 'Wireless Access Point Data',
        hAxis: {title: 'Data Strength'},
        vAxis: {title: 'Devices'},
        bubble: {textStyle: {fontSize: 11,  auraColor: 'none'}}
        

      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
